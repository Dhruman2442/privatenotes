name: PrivateNotes
description: A simple todo app in flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  google_fonts: ^1.1.0
  sqflite:
  path:
  get:
  get_storage:
  flappy_search_bar:
  intl:
  splashscreen:


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons:

flutter_icons:
  android:true
  ios:true
  image_path:"images/img_1.png"

flutter:
  uses-material-design: true
  assets:
    - images/